{% extends 'base.html' %}

{% block body_block %}

    <h1>Hi Django!</h1>
    <ul>
        {% for item in blogs %}   
        	<li>
        			<p>{{ item.title }}</p>
        			<p>{{ item.date|date:"j M Y, l"}}</p> 
        			<p>{{ item.slug }}</p>
        			<p>{{ item.content }}</p> 
 

        	</li>
        {% endfor %}
    </ul>
{% endblock %}
